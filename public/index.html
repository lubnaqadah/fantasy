<!DOCTYPE html>
<html>
	<head>
		<title>Fantasy Team</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="home">
		<div class="container">
			<div class="">
				<h1 class="text-muted">Fantasy Team</h1>

				<div class="col-lg-12 intro">

					<h6>ARE YOU READY TO PLAY?</h6>
					<a href="#" class="login">LogIn</a> or
					<a href="#" class="signup">SignUp</a>
				</div>


				<!-- SignIn Modal -->

				<form method="get" action="/dashboard.html">
					<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header text-center">
									<h4 class="modal-title w-100 font-bold">Sign in</h4>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body mx-3">
		<div class="md-form">
			<i class="fa fa-user prefix grey-text"></i>
			<input type="name" id="defaultForm-email" class="form-control validate name" placeholder="Name" name="username">
		</div>
		<br>
		<div class="md-form">
			<i class="fa fa-lock prefix grey-text"></i>
			<input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Password" name="password">
		</div>

			</div>
			<div class="modal-footer d-flex justify-content-center">
				<button class="btn btn-default btnLogin">Login</button>
								</div>
							</div>
						</div>
					</div>
				</form>


				<!-- SignUp Modal -->
				<form method="post" action="/api/users">
					<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog  modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header text-center">
		<h4 class="modal-title w-100 font-bold">Sign up</h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body mx-3">
		<div class="md-form">
			<span><i class="fa fa-user prefix grey-text"></i></span>
			<input type="text" id="orangeForm-name" class="name form-control validate" placeholder="Name" name="username">
		</div>
		<div class="md-form">
			<i class="fa fa-envelope prefix grey-text"></i>
			<input type="email" id="orangeForm-email" class="form-control validate" placeholder="Email" name="email">
		</div>

		<div class="md-form">
			<i class="fa fa-lock prefix grey-text"></i>
			<input type="password" id="orangeForm-pass" class="form-control validate" placeholder="Password" name="password">
			
		</div>

								</div>
								<div class="modal-footer d-flex justify-content-center ">
									<button type="submit" class="btn btn-deep-orange btnsignup">Sign up</button>
								</div>
							</div>
						</div>
					</div>


				</form>

			</div>




		</div> <!-- /container -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

		<script src="https://code.jquery.com/jquery.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/script.js"></script>
	</body>
</html>
