<!DOCTYPE html>
<html>
	<head>
		<title>Fantasy Team</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="game" onload="game()">
		<div class="container">
			<div class="header">
				<nav>
					<a class="navbar-brand" href="#"><img src="" width="60" height="60" alt=""></a>

					<h6>Points: <span id="score"></span></h6>
					<ul class="nav nav-pills">
						<li role="presentation"><a href="/index.html">Home</a></li>
						<li role="presentation"><a href="/dashboard.html">Dashboard</a></li>
						<li role="presentation"><a href="/index.html">Logout</a></li>

					</ul>
				</nav>

			</div>
			<div class="row">


				<div class="col-lg-12">
					<div class= "row">
						<div class="team col-sm-3">
							<h6></h6>
						</div>

						<div class="user otherUser0 col-sm-3">
							<h6 class="teamName">user1</h6>
						</div>
						<div class="user otherUser1 col-sm-3">
							<h6 class="teamName">user2</h6>
						</div>
						<div class="user otherUser2 col-sm-3">
							<h6 class="teamName">user3</h6>
						</div>

						<button class="start">Start the Match</button>


						<button class="leader" data-toggle="modal" data-target="#myModal">Leader Board</button>

					</div>


					<!--Leader's Board Modal-->


					<!-- The Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content-game">

								<!-- Modal Header -->
								<div class="modal-header text-center">
									<h4 class="modal-title"><img src="/images/leaderboard-icon.png" alt="" class="trophy">Top 5</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>

								<!-- Modal body -->
								<div class="modal-body">
								</div>

							</div>


						</div>
					</div>
					<footer class="footer">
						<p>&copy; 2017 Fantasy Team.</p>
					</footer>

				</div> 
			</div>
		</div> <!-- /container -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

		<script src="https://code.jquery.com/jquery.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/script.js"></script>
	</body>
</html>
