<!DOCTYPE html>
<html>
	<head>
		<title>Fantasy Team</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="dashboard" onload="dashboard()">
		<div class="container">

			<div class="col-lg-12">

				<div class="header">
					<nav>
						<a class="navbar-brand" href="#"><img src="" width="60" height="60" alt=""></a>

						<h6>Points: <span id="score"></span></h6>
						<ul class="nav nav-pills">
							<li role="presentation"><a href="/index.html">Home</a></li>
							<li role="presentation"><a href="/index.html">Logout</a></li>

						</ul>
					</nav>

				</div>
				<br>
				<div class= "row">
					<div class="team col-sm-3"><h6></h6></div>

					<div class="players col-sm-9">
						<h6> Redeem your points to recruit better players.</h6>
					</div>

					<button class="save">Save Changes</button>
					<button type="button" class="play btn btn-default" data-container="body" data-trigger="manual" data-toggle="popover" data-placement="top" data-content="You need 7 players, and save your changes.">Go To Match</button>


				</div>

			</div>


			<footer class="footer">
				<p>&copy; 2017 Fantasy Team.</p>
			</footer>

		</div> <!-- /container -->


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/script.js"></script>
